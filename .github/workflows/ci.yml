# 工作流名称
name: Python Project CI

# 触发工作流的事件：当有代码推送到 main 分支或有人向 main 分支发起 Pull Request 时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 工作流包含的任务 (jobs)
jobs:
  build-and-test:
    # 运行此任务的操作系统环境
    runs-on: ubuntu-latest

    # 任务包含的步骤 (steps)
    steps:
    # 第一步：检出你的代码库
    - name: Checkout repository
      uses: actions/checkout@v4

    # 第二步：设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 根据你的项目指定Python版本

    # 第三步：安装项目依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 假设依赖项在 se_code/code/requirements.txt 或根目录
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov

    # 第四步：运行单元测试并生成覆盖率报告
    - name: Run tests with pytest
      run: |
        # 设置 PYTHONPATH 确保能找到源码
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest 5/test_unit.py 5/test_integration.py --cov=. --cov-report=xml

    # 第五步：上传覆盖率报告 (可选)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

